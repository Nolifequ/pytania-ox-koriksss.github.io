<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopiowanie pytań</title>
    <style>
        .question {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .copy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .copied {
            background-color: #f44336 !important;
        }
    </style>
</head>
<body>
    <div id="questionsContainer"></div>

    <script>
        const questions = [
        "Czy za enchantowanie książek dostaje się tyle samo expa do pracy czarnoksiężnika co dostaje się za zaklinanie narzędzi?": 'NIE',
"Czy na serwerze jest aktualnie 13 rodzai eventów?": 'NIE',
"Czy obecnie na serwerze wyróżniamy 7 typów bossów?": 'NIE',
"Czy sprzedaż plonów komendą /farma sprzedaj jest darmowe?": 'NIE',
"Czy set morskiego poszukiwacza daje oddychanie pod wodą regeneracje paska głodu i zwiększoną szybkość pływania pod wodą?": 'TAK',
"Czy boss po 5 minutach od startu na /warp bossarena zaczyna tracić 3 serca co 5 sekund?": 'NIE',
"Czy na diamentowy super kilof można nałożyć sztabkę netherytu?": 'NIE',
"Czy przyciemniane szkło robi się z 1 szkła i 4 odłamków ametystu?": 'TAK',
"Czy grabież na mieczu zwiększa ilość dropionych skorup shulkera z shulkerów?": 'NIE',
"Czy aktualnie w minecraft na wersji java edition jest 49 biomów powierzchnych?": 'NIE',
"Czy w minecrafcie można zrobić bielice?": 'TAK',
"Czy w wersji 1.19 istnieje biom brzozowych wzgórz?": 'NIE',
"Czy na grzybowych wyspach mogą się respić agresywne moby?": 'NIE',
"Czy wither po powstaniu od razu atakuje?": 'NIE',
"Czy wither po 10 sekundach po powstaniu tworzy wielką eksplozje która zadaje do 62 obrażeń mobom i graczom?": 'NIE',
"Czy wither w wersji bedrock edition na każdym poziomie trudności ma tyle samo hp?": 'NIE',
"Czy za nalewanie z kociołka do butelek dostaje się punkty do pracy czarnoksiężnika?": 'TAK',
"Czy delfin jest mobem pasywnym?": 'NIE',
"Czy w minecrafcie wyróżniamy 10 mobów neutralnych?": 'TAK',
"Czy na serwerze maksymalną godzinną wypłatą jest 45k?": 'TAK',
"Czy da się zamienić piglina w czarnego szkieleta za pomocą złotego jabłka?": 'NIE',
"Czy szansa na drop ender perły z kamienia to 2%?": 'NIE',
"Czy podwodne świątynie zostały dodane w wersji 1.9?": 'NIE',
"Czy przepalając netherową rude złota przepali się ona w sztabke złota?": 'TAK',
"Czy ruiny bastionu mogą się pojawić w dolinie dusz?": 'TAK',
"Czy ruiny bastionu mogą się wygenerować na każdym biomie?": 'NIE',
"Czy w ruinach bastiony szansa na znalezienie w skrzynkach złoconego czernitu to 35%?": 'NIE',
"Czy obecnie w netherze jest 6 biomów?": 'NIE',
"Czy wieśniaki w miencrafcie mają 12 serc?": 'NIE',
"Czy w miencrafcie wyróżniamy 16 rodzai profesji?": 'NIE',
"Czy na serwerze jest potka niewidzialności II?": 'TAK',
"Czy koszt zmiany ceny licytacji to 1k?": 'NIE',
"Czy szansa na to że biom ramy w portalach do endu będzie aktywowany to 5%?": 'NIE',
"Czy w netherze są 4 rodzaje bastionów?": 'TAK',
"Czy szkielety widzą przez kraty?": 'NIE',
"Czy TNT zniszczy blok diamentu?": 'TAK',
"W minecracie dostępnych jest 15 barwników?": 'NIE',
"Czy istnieje mob'spawner creeper'ów?": 'NIE',
"Czy ocelota można oswoić upieczoną rybą?": 'NIE',
"Czy z golema może wylecieć mlecz?": 'NIE',
"Czy jeśli dostaniesz wełnę strzygąc owcę nożyce nie ulegną uszkodzeniu?": 'NIE',
"Czy można skutecznie łowić będąc pod wodą?": 'TAK',
"Czy uderzając krowe w głowe otrzyma ona obrażenia?": 'NIE',
"Czy w pierwszym wydaniu gry szkielet posiadał łuk?": 'NIE',
"Czy skacząć na snop siana zredukowane zostanie 85% obrażeń?": 'NIE',
"Czy aktualizacja minecrafta 1.7 to aktualizacja która posiadała najwięcej podwersji ze wszystkich aktualizacji?": 'TAK',
"Czy proch wyrzucany przez creepera dawniej nazywał się siarka?": 'TAK',
"Czy skin Alex został dodany w wersji 1.6?": 'NIE',
"Czy magmacube otrzymuje obrażenia od upadku?": 'NIE',
"Czy płomyk strzela gdy utknie w pajęczynie?": 'NIE',
"Czy VIP może za darmo zmienić lokalizacje teleportacji do działki (/d ustawdom)?": 'NIE',
"Czy szansa na drop miedzi to 1.5%?": 'NIE',
"Czy na naszym discordzie jest możliwość złożenia odwołania od blokady?": 'NIE',
"Czy komenda /szanse działa na mapie surowcowej?": 'TAK',
"Czy za pomocą ogłoszeń można pisać w 12 kolorach na chat?": 'TAK',
"Czy koszt założenia bloku na głowe to w każdym przypadku 5000$?": 'TAK',
"Czy pod /efekty mamy możliwość ustawienia efektu 'ciemne gwiazdki'?": 'NIE',
"Czy szansa na rozmnożenie osadnika to 4%?": 'NIE',
        ];

        const questionsContainer = document.getElementById('questionsContainer');

        questions.forEach((question, index) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `
                <button class="copy-button" onclick="copyText('&7[&c&lPytanie&7] &b${question}', this)">Kopiuj</button>
                <p>${question}</p>
            `;
            questionsContainer.appendChild(div);
        });

        function copyText(text, button) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            button.classList.add('copied');
            button.disabled = true; 
        }
    </script>
</body>
</html>
